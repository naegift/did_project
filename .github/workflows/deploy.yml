name: deploy
on:
  push:
    branches: [main]
env:
  CI: false
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Checkout source code.
        uses: actions/checkout@v2
      - name: Install npm packages
        run: npm install --legacy-peer-deps
        working-directory: ./frontend
      - name: Build
        run: |
          REACT_APP_APW=${{ secrets.REACT_APP_AWS }} \
          REACT_APP_MARKET_ADDRESS=${{ secrets.REACT_APP_MARKET_ADDRESS }} \
          REACT_APP_PROXY_ADDRESS=${{ secrets.REACT_APP_PROXY_ADDRESS }} \
          REACT_APP_TARGET_CHAINID=${{ secrets.REACT_APP_TARGET_CHAINID }} \
          npm run build
        working-directory: ./frontend
      - name: SHOW AWS CLI VERSION
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws --version
      - name: Sync Bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 sync \
          --region us-east-1 \
          frontend/build s3://naegiftdid \
          --delete
